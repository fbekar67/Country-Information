<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
        #details{
            opacity: 0;
        }
    </style>
    <title>TRAINING</title>
  </head>
  <body>
    <div class="container my-5">
        <div id="errors"></div>
        <div class="card mb-3">
            <div class="card-body">
                <div class="input-group">
                    <input id="txtSearch" type="text" class="form-control" placeholder="Enter a Country Name">
                    <button id="btnSearch" class="btn btn-primary">Load</button>
                    
                </div>
            </div>
        </div>
        <div id="details">

    
            <div class="fth card mb-3" >
                <div class="card-header">Search Result</div>
                <div class="card-body">
                    <div class="row" id="country-details"></div>
                    
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-header">Borders</div>
                <div class="card-body">
                    <div class="row" id="neighbors"></div>
                    
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelector("#btnSearch").addEventListener("click", ()=>{
            document.querySelector("#details").style.opacity=0;
            let text = document.querySelector("#txtSearch").value
            console.log(text);
            getCountry(text);
        });
      function getCountry(country) {
        fetch("https://restcountries.com/v3.1/name/" + country)
        .then((response)=>{
            if(!response.ok){
                throw new Error("Country is not found. Please check your country name.")
            };
            return response.json()
        })
        .then((data)=>{
          renderCountry(data[0]);
          const countries = data[0].borders;
          if(!countries){
            throw new Error("Neighbor country not found.")
          };
          return fetch("https://restcountries.com/v3.1/alpha?codes=" + countries.toString())
        })
        .then((response)=>response.json())
        .then((data)=>renderNeighbour(data))
        .catch(err=>renderError(err))
      
       }

      function renderCountry(data) {
        document.querySelector("#country-details").innerHTML="";
        document.querySelector("#neighbors").innerHTML="";
        let html = `
            
                        <div class="col-4">
                            <img src="${data.flags.png}" alt="" class="img-fluid">
                        </div>
                        <div class="col-8">
                            <h3 class="card-tittle">${data.name.common}</h3>
                            <hr>
                            <div class="row">
                                <div class="col-4">Nüfus</div>
                                <div class="col-8">${(data.population / 1000000).toFixed(1)}</div>

                            </div>
                            <div class="row">
                                <div class="col-4">Resmi Dili</div>
                                <div class="col-8">${data.capital[0]}</div>

                            </div>
                            <div class="row">
                                <div class="col-4">Başkent</div>
                                <div class="col-8">${Object.values(data.languages)}</div>

                            </div>
                            <div class="row">
                                <div class="col-4">Para Birimi</div>
                                <div class="col-8">${Object.values(data.currencies)[0].name}(${Object.values(data.currencies)[0].symbol})</div>

                            </div>
                        </div>
        `

        
        document.querySelector("#details").style.opacity=1;
        document.querySelector("#country-details").innerHTML= html;
        
      };
      function renderNeighbour(data) {

        let html=''
        for (let x of data){
            html += `
            <div class="col-2 mt-2">
                <div class="card"style="height:200px">
                    <img src="${x.flags.png}"alt="" class="card-img-top  style="height:140px"">
                    <div class="card-body">
                        <h6 class="card-tittle">${x.name.common}</h6>
                        
                    </div>

                </div>
            </div>
            `
            document.querySelector("#neighbors").innerHTML=html;
        };
      };
      
      function renderError(err){
        const html =`
        <div class="alert alert-danger">
            ${err.message}
        </div>
        `;
        setTimeout(function(){
            document.querySelector("#errors").innerHTML="";
        },3000);
        document.querySelector("#errors").innerHTML=html;
      }
    </script>
  </body>
</html>
